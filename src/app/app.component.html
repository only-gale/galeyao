<div fxLayoutAlign="center center" class="box">
  <div fxLayout="column" fxLayoutAlign="center center" class="box">
    <div fxFlex="1 1 auto" fxFlexAlign="center" fxFlexOrder="1" class="g-introduction" [@slideInDown]="isDone ? 'in' : 'out'">
      <g-introduction *ngIf="isDone"></g-introduction>
    </div>
    <div fxFlex="3 2 70%" fxFlexAlign="center" fxFlexOrder="2" class="g-motto">
      <g-motto (afterDone)="onMottoDone( $event )"></g-motto>
    </div>
  </div>
</div>
